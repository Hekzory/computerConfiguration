name: ansible-lint
on:
  push:
    branches: ["main", "master"]
jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        env:
          INPUT_WORKING_DIRECTORY: "${{ github.workspace }}/linux/ansible"
        uses: ansible/ansible-lint@v24
