name: ansible-lint
on:
  push:
    branches: ["main", "master"]
jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./linux/ansible
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@v24
